<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Exercise</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarScroll"
      aria-controls="navbarScroll"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul
        class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
        style="--bs-scroll-height: 100px"
      >
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li ngbDropdown class="nav-item dropdown expend">
          <a
            ngbDropdownToggle
            class="nav-link dropdown-toggle"
            [class.show]="show"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Body Parts
          </a>
          <ul ngbDropdownMenu class="dropdown-menu">
            <li ngbDropdownItem *ngFor="let part of bodyParts">
              <a
                class="dropdown-item"
                href="#"
                #bodypart
                (click)="getBodyPartBy(part)"
                >{{ part }}</a
              >
            </li>
          </ul>
        </li>
        <li ngbDropdown class="nav-item dropdown expend">
          <a
            ngbDropdownToggle
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Target muscles
          </a>
          <ul ngbDropdownMenu class="dropdown-menu">
            <li ngbDropdownItem *ngFor="let target of targetMuscles">
              <a
                class="dropdown-item"
                href="#"
                #targetMuscle
                (click)="selectTargetMuscle(target)"
                >{{ target }}</a
              >
            </li>
          </ul>
        </li>
        <li ngbDropdown class="nav-item dropdown expend">
          <a
            ngbDropdownToggle
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Equipments
          </a>
          <ul ngbDropdownMenu class="dropdown-menu">
            <li ngbDropdownItem *ngFor="let eq of equipments">
              <a class="dropdown-item" href="#" 
                (click)="selectEquipment(eq)">{{ eq }}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
